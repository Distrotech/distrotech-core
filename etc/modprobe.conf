include /etc/modprobe.local

#options torisa base=0xd0000
#alias char-major-196 torisa

alias net-pf-4 off
alias net-pf-5 appletalk
alias net-pf-24 pppoe
alias char-major-144 pppox
alias char-major-254 dazuko
alias scd0 sr_mod
alias st0 st

options sg allow_dio=1

options nf_conntrack_sip sip_timeout=300
options nf_conntrack_ftp ports=21,4559

options wctdm opermode=SOUTHAFRICA
options wctdm boostringer=1 
options wctdm fastringer=1
options wctdm alawoverride=1
options wctdm24xxp opermode=SOUTHAFRICA
options wctdm24xxp boostringer=1 
options wctdm24xxp fastringer=1
options wctdm24xxp alawoverride=1

options ath_pci maxvaps=8
options ath_pci autocreate=ap
options ath_pci countrycode=710

options nf_conntrack_h323 callforward_filter=1
options nf_conntrack_h323 default_rrq_ttl=600
options nf_conntrack_h323 gkrouted_only=1

install evbug /usr/bin/true

options lockd nlm_udpport=32768
options lockd nlm_tcpport=32768

options intel_rng no_fwh_detect=1
#
#Protocol Flags
#
#0x001 1TR6 (Not Available)
#0x002 DSS1 
#0x010 NT Mode
#0x020 PTP Mode
#0x040 PCM Slave Mode
#0x080 Negative Frame Pulse
#0x100 Use Setting From Previous Driver And Add To Previous Stack
#0x200 Switch DU/DD Interface 

#
#Typical Usage
#
#0x02  TE Mode
#0x12  NT Mode

#
#Layer Mask To Select Layers In D Channel Stack Layer 0 (HW) is always included
#
#0x1 Layer 1
#0x2 Layer 2 (Only Layers 1 and 2 are needed for NT Mode)
#0x4 Layer 3
#0x8 Layer 4

#
#Typical Usage
#
#0x0f  TE Mode
#0x03  NT Mode

#
#Debug Mask
#
#0x01 IRQ Status
#0x02 D-Channel Events
#0x04 D-Channel FIFO Data
#0x08 B-Channel Events
#0x10 B-Channel FIFO Data

#
#DSP Options
#
#0x01 ULAW (Instead Of ALAW)
#0x10 Software Bridging (Instead Of Hardware)

options avmfritz protocol=0x2,0x2,0x2,0x2,0x2,0x2,0x2,0x2
options avmfritz layermask=0xf,0xf,0xf,0xf,0xf,0xf,0xf,0xf
options avmfritz debug=0x0

options hfcpci   protocol=0x2,0x2,0x2,0x2,0x2,0x2,0x2,0x2
options hfcpci   layermask=0xf,0xf,0xf,0xf,0xf,0xf,0xf,0xf
options hfcpci   debug=0x0

options hfcmulti type=8
options hfcmulti protocol=0x2,0x2,0x2,0x2,0x2,0x2,0x2,0x2
options hfcmulti layermask=0xf,0xf,0xf,0xf,0xf,0xf,0xf,0xf
options hfcmulti debug=0x0

options w6692pci protocol=0x2,0x2,0x2,0x2,0x2,0x2,0x2,0x2
options w6692pci layermask=0xf,0xf,0xf,0xf,0xf,0xf,0xf,0xf
options w6692pci debug=0x0

options sedlfax  protocol=0x2,0x2,0x2,0x2,0x2,0x2,0x2,0x2
options sedlfax  layermask=0xf,0xf,0xf,0xf,0xf,0xf,0xf,0xf
options sedlfax  debug=0x0

options hfcsusb  protocol=0x2,0x2,0x2,0x2,0x2,0x2,0x2,0x2
options hfcsusb  layermask=0xf,0xf,0xf,0xf,0xf,0xf,0xf,0xf
options hfcsusb  poll=128
options hfcsusb  debug=0x0

#options mISDN_l1 debug=0x0
#options mISDN_l2 debug=0x0

options mISDN_dsp options=0x10
options mISDN_dsp debug=0x0
options mISDN_dsp poll=128


install ztdummy    /sbin/modprobe wctdm;/sbin/modprobe --ignore-install ztdummy
install dahdi_dummy    /sbin/modprobe wctdm;/sbin/modprobe --ignore-install dahdi_dummy
install wctdm      /sbin/modprobe wctdm24xxp;/sbin/modprobe --ignore-install wctdm
install wctdm24xxp /sbin/modprobe wct1xxp;/sbin/modprobe --ignore-install wctdm24xxp
install wct1xxp    /sbin/modprobe wcte11xp;/sbin/modprobe --ignore-install wct1xxp
install wcte11xp   /sbin/modprobe wcte12xp;/sbin/modprobe --ignore-install wcte11xp
install wcte12xp   /sbin/modprobe wct4xxp;/sbin/modprobe --ignore-install wcte12xp
install wct4xxp    /sbin/modprobe wctc4xxp;/sbin/modprobe --ignore-install wct4xxp

install netjetpci  /sbin/modprobe wctdm;/sbin/modprobe --ignore-install netjetpci

install avmfritz   /usr/sbin/mkisdnnod avmfritz
install hfcpci     /usr/sbin/mkisdnnod hfcpci
install hfcmulti   /usr/sbin/mkisdnnod hfcmulti
install w6692pci   /usr/sbin/mkisdnnod w6692pci
install sedlfax    /usr/sbin/mkisdnnod sedlfax
install hfcsusb    /usr/sbin/mkisdnnod hfcsusb

alias   audio      snd_usb_audio

install 8139cp     /sbin/modprobe 8139too;/sbin/modprobe --ignore-install 8139cp

install p4-clockmod    modprobe acpi_cpufreq > /dev/null 2>&1 ;if [ $? != 0 ];then modprobe --ignore-install p4-clockmod ;fi
