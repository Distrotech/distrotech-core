[Asterisk]
Description             = Asterisk Database DSN
Driver                  = /usr/lib/psqlodbc/psqlodbcw.so
Trace                   = Yes
TraceFile               = /var/log/asterisksql.log
Database                = asterisk
Servername              = localhost
Port                    = 5432
Protocol                = 6.4
ReadOnly                = No
RowVersioning           = No
ShowSystemTables        = No
ShowOidColumn           = No
FakeOidIndex            = No
Pooling                 = Yes
CPTimeout               = 120
SSL			= Yes
SSLMode			= require

[Master]
Description             = Asterisk Master Database DSN
Driver                  = /usr/lib/psqlodbc/psqlodbcw.so
Trace                   = Yes
TraceFile               = /var/log/mastersql.log
Database                = asterisk
Servername              = localhost
Port                    = 5432
Protocol                = 6.4
ReadOnly                = No
RowVersioning           = No
ShowSystemTables        = No
ShowOidColumn           = No
FakeOidIndex            = No
Pooling                 = Yes
CPTimeout               = 120
SSL			= Yes
SSLMode			= require
