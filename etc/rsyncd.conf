uid = root
gid = root
use chroot = yes
max connections = 8
pid file = /var/run/rsyncd.pid

[vbox]
  path = /mnt/dev/
  comment = Vbox Updates
  filter = . /etc/rsyncd/vbox.filter

[kernel]
  path = /
  comment = Vbox Kernel Updates
  filter = . /etc/rsyncd/kernel.filter

[share]
  path = /var/spool/samba/share/
  comment = Vbox Shared Software
  filter = . /etc/rsyncd/share.filter

[programs]
  path = /var/spool/rsync/programs/
  comment = Vbox Software Updates
  filter = . /etc/rsyncd/programs.filter

[manuals]
  path = /var/spool/rsync/webman/
  comment = Vbox Web Manuals

[postgresql]
  path = /var/spool/rsync/postgre/
  comment = PostgreSQL Database Software

[asterisk]
  path = /var/spool/rsync/asterisk-1.8/
  comment = Asterisk 1.8
  filter = . /etc/rsyncd/asterisk.filter

[asterisk-10]
  path = /var/spool/rsync/asterisk-10/
  comment = Asterisk Version 10
  filter = . /etc/rsyncd/asterisk.filter

[install]
  path = /mnt/dev/
  comment = Installer Sync
  filter = . /etc/rsyncd/install.filter

[base]
  path = /mnt/dev
  comment = Base Install Files
  filter = . /etc/rsyncd/base.filter

[kernuser]
  path = /var/spool/rsync/kernuser
  comment = Kernel User Libs/Apps

[avirus]
  path = /var/spool/avirus
  comment = Anti Virus Deffinitions
  filter = . /etc/rsyncd/avirus.filter

[snomfirm]
  path = /var/spool/rsync/programs/var/spool/apache/htdocs/snom
  comment = Snom Firmware

[polyfirm]
  path = /var/spool/apache/htdocs/polycom
  comment = Snom Firmware
  filter = . /etc/rsyncd/polyfirm.filter
